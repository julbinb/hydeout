<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="{{ page.layout }}{% if page.url == '/' %} home{% endif %}">

    <main class="container" style="margin-left:50px">
      <a href="{{ site.baseurl }}/">
        {% unless page.url == "/" %}
          <span class="back-arrow icon">{% include svg/back-arrow.svg %}</span>
        {% endunless %}
        {{ site.title }}
      </a>
      <header>
        <h1 class="page-title">{{ page.title }}</h1>
      </header>
      <div class="content">
        {{ content }}
      </div>
    </main>

    {% include custom-foot.html %}
  </body>
</html>
